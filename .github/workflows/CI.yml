name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests_linux:
    name: 'Tests: Node'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v3
      - run: pnpm install
      - run: pnpm test

  build:
    name: 'Build'
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v3
      - run: pnpm install
      - run: pnpm build

  tests_ts:
    name: 'Tests: TS ${{ matrix.ts-version }}'
    runs-on: ubuntu-latest
    continue-on-error: false
    strategy:
      matrix:
        ts-version: ['5.3', '5.4', '5.5', '5.6', '5.7', '5.8', '5.9', 'next']

    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v3
      - run: pnpm install
      - run: pnpm add --save-dev typescript@${{ matrix.ts-version }}
      - run: pnpm type-check

  tests_integration:
    name: 'Tests: 3rd-party integrations'
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v3
      - run: pnpm install
      - run: pnpm add --save-dev typescript@latest
      - run: pnpm test --config vitest.integration.config.ts

  check_docs:
    name: 'Build docs'
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v3
      - run: pnpm install
      - run: pnpm run docs
